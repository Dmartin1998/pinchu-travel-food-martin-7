                </form>

    </header>
    <main>
        <form class="was-validated">
            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Contacto</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Escriba aquí su consulta" required></textarea>
                <div class="invalid-feedback">
                    Por favor escriba su comentario para enviar el formulario.
                </div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                <label class="form-check-label" for="validationFormCheck1">Acepto las condiciones de privacidad</label>
                <div class="invalid-feedback">Necesitamos tu concenso para que nos envíes tus datos!</div>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck2">Esto es un reclamo</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck3">Me quiero contactar por otros motivos</label>
                <div class="invalid-feedback">Por favor indicar el motivo de contacto</div>
            </div>
            <div class="mb-3">
                <select class="form-select" required aria-label="select example">
                    <option value="">Que urgencia tiene tu consulta?</option>
                    <option value="1">Poca</option>
                    <option value="2">Media</option>
                    <option value="3">Mucha</option>
                </select>
                <div class="invalid-feedback">Por favor seleccionar una opción</div>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" aria-label="file example" required>
                <div class="invalid-feedback">Por favor completar este campo</div>
            </div>
                <div class="mb-3">
                <button class="btn btn-primary" type="submit" disabled style="background-color: #198754; border: #198754">Enviar</button>
            </div>
        </form>
    </main>
